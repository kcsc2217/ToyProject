<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 글</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .post-container {
            margin-top: 30px;
        }
        .comment-form textarea {
            resize: vertical;
        }
        .comment {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container post-container">
    <div class="card mb-4">
        <div class="card-body">
            <div class="d-flex align-items-center mb-3">
                <div class="me-3">
                    <img src="profile-placeholder.png" class="rounded-circle" alt="Profile" width="40" height="40">
                </div>
                <div>
                    <h5 class="mb-0" th:text="${post.member.username}">익명</h5>

                </div>
            </div>
            <h4 class="card-title" th:text="${post.title}">헬스장</h4>
            <p class="card-text" th:text="${post.content}">새벽이나 주말 낮에 가면 수건도 안채워져있고 회원복에서 퇴장 실내도 나는데.. 다른데는 안그렇지?? 딴데도 다 그래?</p>
            <div class="d-flex justify-content-between">
                <div>
                    <button class="btn btn-light btn-sm">
                        <i class="bi bi-hand-thumbs-up"></i> 0
                    </button>
                    <button class="btn btn-light btn-sm">
                        <i class="bi bi-hand-thumbs-down"></i> 0
                    </button>
                </div>
                <div>
                    <button class="btn btn-light btn-sm">공감</button>
                    <button class="btn btn-light btn-sm">스크랩</button>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-4">
        <form class="comment-form" action="/add-comment" method="post">
            <div class="mb-3">
                <textarea name="comment" class="form-control" placeholder="댓글을 입력하세요"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">댓글 작성</button>
        </form>
    </div>

    <div class="comment-list">
        <!--
        <div class="card comment">
            <div class="card-body">
                <div class="d-flex align-items-center mb-2">
                    <div class="me-3">
                        <img src="profile-placeholder.png" class="rounded-circle" alt="Profile" width="30" height="30">
                    </div>
                    <div>
                        <h6 class="mb-0" th:text="${comment.member.username}">익명1</h6>
                        <small class="text-muted" th:text="${comment.createdAt}">30분 전</small>
                    </div>
                </div>
                <p class="card-text" th:text="${comment.content}">싼곳이여?</p>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-light btn-sm">공감</button>
                    <button class="btn btn-light btn-sm">대댓글</button>
                </div>
            </div>
        </div>
        -->
    </div>

    <!-- Add more comments in the same structure as above -->
    </div>
    <button type="button" class="btn btn-secondary mt-4" th:onclick="|location.href='@{/posts/lists}'|">글 목록</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.js"></script>
</body>
</html>

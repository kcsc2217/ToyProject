<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리스트</title>

    <link rel="stylesheet" type="text/css" href="/css/board.css">

    <style>
        .write-button {
            position: absolute;
            top: 10px;
            right: 10px;

        }
        .write-button button {
            padding: 10px 20px; /* 버튼의 크기를 더 키웁니다. */
            font-size: 11px; /* 버튼 텍스트의 크기를 조절합니다. */

        }
    </style>
</head>
<body>

<div class="write-button">
    <form th:action="@{/posts/write}" method="get">
        <button type="submit">글 작성</button>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>조회수</th>
        <th>작성일</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="post: ${posts}">
        <td th:text="${post.id}">James</td>
        <td th:text="${post.title}">Matman</td>
        <td th:text="${post.member.name}">(713) 123-8965</td>
        <td th:text="${post.view}">jmatman@stewart.com</a></td>
        <td th:text="${post.createDate}">01/13/1979</td>
    </tr>

    </tbody>
</table>

</body>
</html>

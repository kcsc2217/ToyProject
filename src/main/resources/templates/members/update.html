<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="/css/create.css">
    <!-- JavaScript -->
    <script src="/js/script.js"></script>
</head>

<style>
    .fieldError {
        color: #bd2130; /* 필드 오류 메시지의 글꼴 색상을 변경할 수 있습니다. */
        font-size: 14px; /* 필드 오류 메시지의 글꼴 크기를 변경할 수 있습니다. */
        margin-top: 5px; /* 필드 오류 메시지 위 여백을 조정할 수 있습니다. */
    }

    .globalError {
        color: #bd2130; /* 글꼴 색상을 변경할 수 있습니다. */
        background-color: #f8d7da; /* 배경색을 변경할 수 있습니다. */
        padding: 10px; /* 여백을 추가할 수 있습니다. */
        border: 1px solid #f5c6cb; /* 테두리를 추가할 수 있습니다. */
        border-radius: 5px; /* 테두리 모양을 변경할 수 있습니다. */
        margin-bottom: 10px; /* 글로벌 오류 메시지 사이의 여백을 추가할 수 있습니다. */
    }

</style>

<body id="particles-js">
<div class="animated bounceInDown">
    <div class="container">
        <span class="error animated tada" id="msg"></span>
        <form name="form1" class="box" th:action th:object="${memberDTO}" method="post" onsubmit="return checkStuff()">
            <h4>수정하기</h4>
            <input type="text" th:field="*{name}" autocomplete="off" class="form-control" placeholder="본인 이름을 입력하세요" th:errorclass="fieldError">
            <div class="fieldError" th:errors="*{name}" />
            <input type="text" th:field="*{email}" autocomplete="off" class="form-control" placeholder="이메일을 입력하세요" th:errorclass="fieldError">
            <div class="fieldError" th:errors="*{email}" />

            <input type="text" th:field="*{city}" autocomplete="off" class="form-control" placeholder="도시를 입력하세요" th:errorclass="fieldError">
            <div class="fieldError" th:errors="*{city}" />

            <input type="text" th:field="*{street}" autocomplete="off" class="form-control" placeholder="거리를 입력하세요" th:errorclass="fieldError">
            <div class="fieldError" th:errors="*{street}" />

            <input type="text" th:field="*{zipcode}" autocomplete="off" class="form-control" placeholder="우편번호를 입력하세요" th:errorclass="fieldError">
            <div class="fieldError" th:errors="*{zipcode}" />

            <!-- 수정된 셀렉트 박스 -->
            <select th:field="*{gender}" class="form-control" th:errorclass="fieldError">
                <option value="">성별 선택</option>
                <option th:each="gender : ${T(board.boardservice.domain.Gender).values()}"
                        th:value="${gender}" th:text="${gender}">Gender</option>

            </select>
            <div class="fieldError" th:errors="*{gender}" />
            <input type="date" th:field="*{birthDay}" autocomplete="off" class="form-control" th:errorclass="fieldError" style="width: 80%;">
            <div class="fieldError" th:errors="*{birthDay}" />
            <input type="text" th:field="*{phoneNumber}" autocomplete="off" class="form-control" placeholder="전화번호를 입력하세요" th:errorclass="fieldError">
            <div class="fieldError" th:errors="*{phoneNumber}" />
            <input type="submit" value="수정하기" class="btn1">
        </form>

    </div>
</div>
</body>
</html>

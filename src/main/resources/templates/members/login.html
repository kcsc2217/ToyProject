<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <!-- JavaScript -->
    <script src="/js/script.js"></script>

</head>

<style>
    .fieldError {
    border-color: #bd2130;
    }
</style>

<body id="particles-js"></body>
<div class="animated bounceInDown">
    <div class="container">
        <span class="error animated tada" id="msg"></span>
        <form name="form1" class="box" th:action th:object="${memberLoginForm}" method="post" onsubmit="return checkStuff()">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                   th:text="${err}">전체 오류 메시지</p>
            </div>
            <h4>Admin<span>Dashboard</span></h4>
            <h5>Sign in to your account.</h5>
            <input type="text" th:field="*{username}" autocomplete="off" class="form-control" placeholder="ID를 입력하세요"
                   th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></p>

            <i class="typcn typcn-eye" id="eye"></i>
            <input type="password" th:field="*{password}" autocomplete="off" class="form-control" placeholder="Password를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>
            <input type="submit" value="Sign in" class="btn1">
        </form>
        <a href="#" class="dnthave">Don’t have an account? Sign up</a>
    </div>
    <div class="footer">
        <span>Made with <i class="fa fa-heart pulse"></i> <a href="https://codepen.io/lordgamer2354">By Anees Khan</a></span>
    </div>
</div>
</html>
